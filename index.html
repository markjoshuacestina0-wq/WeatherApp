<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ICCT Campus Weather Checker</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="app-header">
            <div class="brand">
                <h1>ICCT Campus Weather</h1>
                <p class="tag">Quick weather lookup for ICCT campuses</p>
            </div>
        </header>

        <main class="main">
            <section class="search-card">
                        <form id="checkerForm" class="search-form" autocomplete="off">
                            <div class="row">
                                <select id="campusLocation" aria-label="Choose a campus">
                                    <option value="" selected>— Pick an ICCT campus —</option>
                                    <option value="Antipolo">Antipolo</option>
                                    <option value="Cainta">Cainta</option>
                                    <option value="Binangonan">Binangonan</option>
                                    <option value="Taytay">Taytay</option>
                                    <option value="San Mateo">San Mateo</option>
                                    <option value="Cogeo">Cogeo</option>
                                </select>
                            </div>

                                        <div class="row buttons">
                                            <button id="submit" type="submit" class="btn primary">Check</button>
                                        </div>
                        </form>

                <div id="resultContainer" class="result-card" aria-live="polite">
                    <div class="top-row">
                        <div class="icon"><img id="weatherIcon" src="img/icons/sun.svg" alt="weather icon" /></div>
                        <div class="summary">
                            <h2 id="Area">—</h2>
                            <div class="temp" id="Temperature">--°C</div>
                            <div class="desc" id="Weather">—</div>
                        </div>
                    </div>

                    <div class="details">
                        <div>Feels: <span id="Feels">—</span></div>
                        <div>Chance rain: <span id="Chance">—</span></div>
                        <div>UV: <span id="UV">—</span></div>
                        <div>Visibility: <span id="Visibility">—</span></div>
                        <div>Updated: <span id="updated">—</span></div>
                    </div>
                    <div id="error" class="error" role="status"></div>
                </div>
            </section>
        </main>

        <div id="spinner" class="spinner" aria-hidden="true">
            <img id="spinnerImage" src="img/spinner2.png" alt="loading" />
        </div>

        <footer class="app-footer">
            <small>Data provided by wttr.in • Built for ICCT campuses</small>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
